name: Auto Update All Apps

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Process apps
        run: |
          APPS_COUNT=$(jq '.apps | length' migu.json)

          for ((i=0; i<APPS_COUNT; i++)); do
            DOWNLOAD_URL=$(jq -r ".apps[$i].versions[0].downloadURL" migu.json)

            # Extract OWNER/REPO from GitHub URL
            REPO=$(echo "$DOWNLOAD_URL" | sed -E 's#https://github.com/([^/]+/[^/]+)/.*#\1#')

            echo "Checking $REPO"

            RELEASE=$(curl -s "https://api.github.com/repos/$REPO/releases/latest")

            TAG=$(echo "$RELEASE" | jq -r '.tag_name')
            URL=$(echo "$RELEASE" | jq -r '.assets[] | select(.name | endswith(".ipa")) | .browser_download_url')
            SIZE=$(echo "$RELEASE" | jq -r '.assets[] | select(.name | endswith(".ipa")) | .size')

            CURRENT_VERSION=$(jq -r ".apps[$i].versions[0].version" migu.json)

            if [ "$TAG" != "$CURRENT_VERSION" ]; then
              echo "Updating app index $i to $TAG"

              DATE=$(date -Iseconds)

              jq --arg tag "$TAG" \
                 --arg url "$URL" \
                 --arg date "$DATE" \
                 --argjson size "$SIZE" \
                 --argjson index "$i" \
                 '
                 .apps[$index].versions |=
                 [{
                   downloadURL: $url,
                   size: $size,
                   version: $tag,
                   buildVersion: null,
                   date: $date,
                   localizedDescription: null,
                   minOSVersion: null
                 }] + .
                 ' migu.json > tmp.json

              mv tmp.json migu.json
            else
              echo "App index $i already up to date"
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes"
          else
            git add migu.json
            git commit -m "Auto-update apps"
            git push
          fi
